<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Bella</title>
    
    <!-- CSS External -->
    <link rel="stylesheet" href="CSS/style.css">

    <!-- Tailwind CSS CDN -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Bootstrap Icons CDN -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body>
    <div id="container" class="max-w-2xl mx-auto p-4 bg-[rgb(51,58,73)] rounded shadow">
        <!-- Header Content -->
        <header class="mb-4">
            <h1 class="text-xl font-extrabold text-center text-[rgb(130,141,248)]">Todo List</h1>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Form Section -->
            <section class="mb-4">
                <!-- To Do Input -->
                <form>
                    <input class="border border-[rgb(130,141,248)] rounded p-2 mr-3 text-[rgb(130,141,248)] bg-[rgb(15,23,41)] text-sm font-light" type="text" placeholder="Add a todo..." id="todo-name">
                    <input class="border border-[rgb(130,141,248)] rounded p-2 mr-3 text-[rgb(130,141,248)] bg-[rgb(15,23,41)] text-sm font-light" type="date" id="todo-date">

                    <!-- Add Todo Button -->
                    <button onclick="addToDo()" class="bg-[rgb(130,141,248)] text-rgb(15,23,41) px-4 py-2 rounded font-bold text-sm" type="button">
                        <i class="bi bi-plus-lg"></i>
                    </button>

                </form>
            </section>

            <!-- Action Section -->
            <section class="flex justify-between mb-4">
                <!-- Filter Button -->
                <div class="inline-block relative">
                    <select id="filter-status" onchange="filterTodos()" class="appearance-none bg-[rgb(29,40,58)] text-[rgb(130,141,248)] px-4 py-2 rounded font-bold text-sm pr-15">
                        <option value="All Status">ALL STATUS</option>
                        <option value="Completed">COMPLETED</option>
                        <option value="Not Completed">NOT COMPLETED</option>
                    </select>

                        <span class="pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-[rgb(130,141,248)]">
                            <i class="bi bi-caret-down-fill"></i>
                        </span>
                </div>                

                <!-- Delete All Button -->
                <button onclick="deleteAllTodos()" class="bg-[rgb(130,141,248)] text-rgb(15,23,41) font-bold px-4 py-2 rounded text-sm" type="button">DELETE ALL</button>
            </section>
                
            
            <!-- To Do List Section -->
            <table class="w-full text-center table-auto border-collapse bg-[rgb(15,23,41)] rounded text-[rgb(130,141,248)]">
                <thead>
                    <tr>
                        <th class="p-2 text-xs font-bold">TASK</th>
                        <th class="p-2 text-xs font-bold">DUE DATE</th>
                        <th class="p-2 text-xs font-bold">STATUS</th>
                        <th class="p-2 text-xs font-bold">ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="todo-list">
                    <tr>
                        <td class="p-4 text-xs font-semibold" colspan="4">No task found</td>
                    </tr>
                </tbody>
            </table>    
        

    </main>

    <!-- Footer Content -->
    <footer>
        <p class="text-center text-xs text-[rgb(130,141,248)] mt-4">Â© 2026 Bella Natalia</p>
    </footer>
    </div>

    <!-- JS External -->
    <script src="js/script.js"></script>
</body>
</html>
